<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(235, 196, 196, 0.2);
  transition: 0.3s;
  width: 40%;
  border-radius: 100px;
  text-align: center;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
    align-content: center;
  padding: 2px 16px;
}
</style>
</head>
<body>

<div class="Panda card">
  <h2>Card</h2>
  <img src="pnada.jpeg" alt="Panda Image" style="width:50%; border-radius: 1000px;">
  <div class="container">
    <h1><b>John Doe</b></h1> 
    <p>Computer Science 1</p>
    <p>Computer Science 2</p>
    <h2 >Year: 3</h2>
    <i class="fa-regular fa-star"></i>
    <i class="fa-regular fa-star"></i>
    <i class="fa-regular fa-star"></i> 
  </div>
</div>

</body>
</html>

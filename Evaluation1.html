            <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-01-25/back_633847.png" alt="Background Image" class="contact-background">
            <form class="registration-form">

                <div>
                    <label for="name">Enter your Name:</label>
                    <input type="text" id="name" name="name" minlength="4" maxlength="8" required>
                </div>
                
                <div>
                     <label for="email">Enter your Email:</label>
                     <input type="email" id="email" name="email" required>
                </div>      
                
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            
                <div>
                    <label for="pet">Choose Pet:</label>
                    <select id="pet" name="pet">
                        <option >--Please Choose your option--</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="fish">Fish</option>
                    </select>
                </div>
                <div>
                    <fieldset>
                        <legend>Select a Gender</legend>
                        <label><input type="radio" name="Gender" value="Male" required> Male</label>
                        <label><input type="radio" name="Gender" value="female" required> Female</label>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Choose Food:</legend>
                      
                        <div>
                          <input type="checkbox" id="pizza" name="pizza" checked />
                          <label for="pizza">Pizza</label>
                        </div>
                      
                        <div>
                          <input type="checkbox" id="burger" name="burger" />
                          <label for="burger">Burger</label>
                        </div>
                      </fieldset>
                </div>
                <div>
                    <label for="file">Add File:</label>
                    <input type="file" id="file" name="file">
                </div>
    
                <div class="submit-button">
                    <input type="submit" value="Subscribe!">
                </div>
            </form>
        </div>
